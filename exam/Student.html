<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Management</title>
  <link rel="stylesheet" href="Style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  
<div class="container bg-white rounded p-4 shadow" style="max-width: 700px;">
  <h1 class="text-center mb-4">Car Management</h1>

  <div class="row g-2 mb-3">
    <div class="col-md-5">
      <input type="text" id="name" class="form-control" placeholder="Enter name" />
    </div>
    <div class="col-md-4">
      <input type="text" id="color" class="form-control" placeholder="Enter Color" />
    </div>
  </div>

  <div class="row g-2 mb-3">
    <div class="col-md-6">
      <input type="tel" id="Number" class="form-control" placeholder="Enter number" />
    </div>
    <div class="col-md-6">
      <input type="number" id="speed" class="form-control" placeholder="Enter max speed" />
    </div>
  </div>


  <div class="row g-2 mb-3">
    <div class="col-md-6">
      <input type="number" id="ProducedYear" class="form-control" placeholder="Enter Produced Year" />
    </div>
    <div class="col-md-6">
      <input type="text" id="model" class="form-control" placeholder="Enter Model" />
    </div>
  </div>
  <div class = "row g-2 mb-3">
    <div class = "col-md-6"></div>
   <input type="bool" id="isGood" class="form-control" placeholder="Enter Condition True or False"/>
    <div class = "col-md-6"></div>
   <input type="number" id="price" class="form-control" placeholder="Enter Price"/>
  </div>
   


  <div class="row g-2 text-center">
    <div class="col-md-3">
      <button class="btn btn-primary w-100" onclick="app.addCar()">Add</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary w-100" onclick="app.render('Car')">Get Cars</button>
    </div>
  

   <!-- âœ… Success Message -->
  <div id="message" class="text-success fw-bold text-center mt-3" style="display: none;"></div>

   <div id="userList" class="mt-4"></div>
</div>




  <script src="Student.js"></script>
</body>
</html>
